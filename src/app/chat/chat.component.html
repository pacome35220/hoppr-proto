<mat-list role="list">
    <mat-list-item *ngFor="let message of messages" role="listitem" [ngClass]="{'mine': message.mine}">
        <p>
            {{message.message}}
        </p>
    </mat-list-item>
</mat-list>

<div class="container">
    <mat-form-field>
        <input matInput placeholder="Write here ...">
        <button mat-raised-button>
        <mat-icon> send </mat-icon>
    </button>
    </mat-form-field>
</div>
