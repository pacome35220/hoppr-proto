<h1 mat-dialog-title> Choisis ton pote </h1>
<div mat-dialog-actions>
    <mat-list>
        <mat-list-item *ngFor="let user of userlist">
            <button mat-button [mat-dialog-close]="user">
                <img height="50px" src="{{user.network}}">
                {{user.name}}
            </button>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <button mat-button (click)="close()"> Fermer </button>
</div>
